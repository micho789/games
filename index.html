<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="games" id="games">
        
        <header>
            <img src="./images/wraper.png" class="w-100" alt="game-photo">
        </header>
        
        <nav class="navbar container-fluid navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9 ">
            <div class="container d-flex justify-content-center">
                <h5 class="navbar-brand mb-0">
                    <img src="./images/logo-sm.png" alt="logo game">
                    GAME REVIEWS
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white ."data-category="mmorpg">MMORPG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " data-category="shooter">SHOOTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " data-category="sailing">SAILING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " data-category="permadeath">PERMADEATH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " data-category="superhero">SUPERHERO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " data-category="pixel">PIXEL</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>

        <main class="container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="dataGame">
                </div>
        </main>

    </section>
    
        <!-- --------------------------------- loader -----------------------    -->

        <div class="loading d-none">
            <span class="loader"></span>
        </div>

        <!-- -------------------------------- details -------------------------- -->

        <section class="details d-none" id="details">
            <div class="container">
                <header class="hstack d-flex justify-content-between">
                    <h3 class="text-center py-4">Details Game</h3>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </header>
                <div class="row g-4" id="detailsContent">
                </div>
            </div>
        </section>

        

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/index.js" type="module"></script>
</body>

</html>
